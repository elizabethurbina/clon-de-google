<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>google</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar">
      <section class="navbar-menu">
        <ul class="nbm-text">
          <li>
            <a href="#">Gmail</a>
          </li>
          <li>
            <a href="#">Imágenes</a>
          </li>
        </ul>
        <ul class="nbm-img">
          <li>
            <a href="#">
              <img src="./iconos-imagenes/menu-de-puntos.png" alt="menu">
            </a>
          </li>
          <li>
            <a href="#"><img src="./iconos-imagenes/usuario.png" alt="iniciar sesión"></a>
          </li>
        </ul>
      </section>
    </nav>
  </header>
  <main class="main-content">
    <div class="main-logo">
      <a href="www.google.com">
        <img src="./iconos-imagenes/googlelet.jpg" alt="">
      </a>
    </div>
    <div class="buscador">
      <div class="buscador-lupa">
        <a href="#"><img src="./iconos-imagenes/lupa.png" alt="buscar lupa"></a>
      </div>
      <div class="buscador-texto">
        <input type="text" id="buscar" placeholder="Buscar en Google o Escribir una URL">
      </div>
      <div class="buscador-microfono">
        <a href="#"><img src="./iconos-imagenes/voz-de-google.png" alt="busqueda de voz"></a>
      </div>
    </div>
    <div class="botones">
      <button type="button" class="btn-bg">Buscar con Google</button>
      <button type="button" class="btn-mss">Me siento con suerte</button>
    </div>
  </main>
  <footer class="pie">
    <section class="foot-localizacion">
      <span>Nicaragua</span>
    </section>
    <div class="footmenu">
      <section class="foot-menuIzq">
        <ul>
          <li><a href="#">Sobre Google</a></li>
          <li><a href="#">Publicidad</a></li>
          <li><a href="#">Negocios</a></li>
          <li><a href="#">Cómo funciona la Búsqueda</a></li>
        </ul>
      </section>
      <section class="foot-menuDer">
        <ul>
          <li><a href="#">Privacidad</a></li>
          <li><a href="#">Condiciones</a></li>
          <li><a href="#">Preferencias</a></li>
        </ul>
      </section>
    </div>
  </footer>
</body>

</html>
